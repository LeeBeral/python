<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 内嵌式 -->
    <style>
        /* css里面的注释 */
        /* 选择器，css样式表可以由很多选择器组成，选择器用来给选定的对象加样式 */
        a {
            color: greenyellow;
        }
        div {
            width: 100px;
            height: 50px;
            background: hotpink;
        }
    </style>

    <!-- 外链式 -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- 行内式 -->
    <p style="color:red">行内式</p>

    <!-- 内嵌式 -->
    <!-- a标签已经被内嵌式选择器选中 -->
    <a href="https://www.baidu.com">这是一个加样式的百度</a>
    <div>
        <p>你好，内嵌式</p>
    </div>

    <!-- 外链式 -->
    <h1>这是一个外链式测试</h1>
</body>
</html>
