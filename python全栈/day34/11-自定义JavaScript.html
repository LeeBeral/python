<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 自定义JavaScript对象的两种方式
        // 1.使用顶级object类创建自定义对象
        var oPerson = new Object();
        // 添加属性
        oPerson.name = "李四";
        oPerson.age = 22;
        // 添加方法
        oPerson.show = function(){
            alert("i am a good man!");
        };
        // 通过对象来获取属性和调用方法
        alert(oPerson.name);
        oPerson.show();
        // 2.使用字面量创建对象
        var oStudent = {
            // 属性
            name: "王五",
            age: 23,
            // 方法
            show: function(){
                alert("i am a good students");
            },

        }
        // 通过对象获取属性和调用方法
        alert(oStudent.name + oStudent.age);
        oStudent.show();

    </script>
</head>

</body>
</html>
