<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://www.baidu.com" method="GET">
    <!-- 使用post请求，请求参数被放在请求体当中，没有url中的请求参数 -->
    <!-- <form action="https://www.baidu.com" method="POST"></form> -->
        <p>
            <!-- for="name",给id为name的对象设置光标 -->
            <label for="name">用户名：</label>
            <!-- 要提交给服务器的数据都有加name参数 -->
            <input type="text" id="name" name="username">
        </p>
        <p>
            <label >密码：</label>
            <input type="password" name="password">
        </p>
        <p>
            <label >性别：</label>
            <input type="radio" name="sex" value="0">male
            <input type="radio" name="sex" value="1">female
        </p>
        <p>
            <label >爱好 ：</label>
            <input type="checkbox" name="hobby" value="learn">学习
            <input type="checkbox" name="hobby" value="class">上课
            <input type="checkbox" name="hobby" value="photo">拍照
        </p>
        <p>
            <label >照片：</label>
            <input type="file" name="image">
        </p>
        <p>
            <label >个人描述：</label>
            <textarea name="introduce" id="" cols="30" rows="10"></textarea>
        </p>
        <p>
            <label >籍贯：</label>
            <select name="hometown" id="">
                <option value="hebei">河北</option>
                <option value="gansu">甘肃</option>
                <option value="zhejiang">浙江</option>
            </select>
        </p>
        <p>
            <input type="submit" value="提交">
            <input type="reset" value="重置">
            <input type="button" value="按钮">
        </p>
    </form>
</body>
</html>
